{% extends 'base/site-base.html' %}


{% block css %}
    <style>
        a, a:link, a:visited, a:hover {
            color: white;
        }

        .content {
            height: calc(100vh - 120px);
            overflow: scroll;
            margin-left: -1px;
        }
    </style>
{% endblock %}

{% block title %}
    FastWork - FastTasks 任务广场
{% endblock %}

{% block content %}
    <div class="container-fluid content" style="margin-top: 20px">
        <div class="col-sm-12">
            <div class="panel-heading">
                <ol class="breadcrumb">
                    <li><a href="{% url 'project:list' %}" style="color: #337ab7">项目大厅</a></li>
                    <li>
                        <a href="{% url 'task_scheduler:task_scheduler-task-list' %}?project_id={{ request.tracer.project.id }}"
                           style="color: #337ab7">定时任务</a></li>
                    <li class="active">FastTask广场</li>
                </ol>
            </div>
        </div>

        <div class="col-sm-12" style="margin-top: -20px">
            <div class="container-fluid">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="wrapper wrapper-content animated fadeInRight">
                            <div class="row wrapper border-bottom white-bg page-heading">
                            </div>
                            <div class="wrapper wrapper-content">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-content">
                                                <div id="ct-chart1" class="ct-perfect-fourth"></div>
                                                <div class="panel-content ">
                                                    <div class="row">

                                                        <div class="col-md-3">
                                                            <div class="panel panel-default"
                                                                 style="transform: scale(0.8)">
                                                                <div class="panel-heading">
                                                                    <h3 class="panel-title">自定义邮件发送内容</h3>
                                                                </div>
                                                                <div class="panel-body">
                                                                    <div class="card">
                                                                        <img class="card-img-top"
                                                                             style="text-align: center"
                                                                             src="/static/task_scheduler/img/pc.png"
                                                                             alt="Card image cap" width="100%">
                                                                        <br>
                                                                        <div class="card-body">
                                                                            <a class="nav-link btn btn-default btn-lg"
                                                                               href="{% url 'task_scheduler:task_scheduler-fast_task-add' %}?project_id={{ request.tracer.project.id }}"
                                                                               style="color: #333">
                                                                                <i class="fa fa-paper-plane"
                                                                                   aria-hidden="true"></i>
                                                                                快速创建</a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
