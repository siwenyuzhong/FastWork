{% extends 'base/site-base.html' %}


{% block css %}
    <style>
        a, a:link, a:visited, a:hover {
            color: white;
        }
    </style>
{% endblock %}

{% block title %}
    FastWork - 定时任务创建
{% endblock %}

{% block content %}
    <div class="container-fluid content" style="margin-top: 20px">

        <div class="col-sm-12">
            <div class="panel-heading">
                <ol class="breadcrumb">
                    <li><a href="{% url 'project:list' %}" style="color: #337ab7">项目大厅</a></li>
                    <li>
                        <a href="{% url 'task_scheduler:task_scheduler-task-list' %}?project_id={{ request.tracer.project.id }}"
                           style="color: #337ab7">定时任务</a></li>
                    <li class="active">定时任务类型大厅</li>
                </ol>
            </div>
        </div>

        <div class="col-sm-12" style="margin-top: -20px">
            <div class="container-fluid">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="wrapper wrapper-content animated fadeInRight">
                            <div class="row wrapper border-bottom white-bg page-heading">
                            </div>
                            <div class="wrapper wrapper-content">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-content">
                                                <div id="ct-chart1" class="ct-perfect-fourth"></div>
                                                <div class="panel-content ">
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <div class="panel panel-default">
                                                                <div class="panel-heading">
                                                                    <h3 class="panel-title">添加Date Job任务</h3>
                                                                </div>
                                                                <div class="panel-body">
                                                                    <div class="card" style="width: 19.7rem;">
                                                                        <img class="card-img-top"
                                                                             src="/static/task_scheduler/img/clock2.png"
                                                                             alt="Card image cap" width="100%">
                                                                        <br>
                                                                        <div class="card-body">
                                                                            <a class="nav-link btn btn-default"
                                                                               href="{% url 'task_scheduler:task_scheduler-taskdate-job' %}?project_id={{ request.tracer.project.id }}"
                                                                               style="color: #333">快速创建</a>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="panel panel-default">
                                                                <div class="panel-heading">
                                                                    <h3 class="panel-title">添加Cron Job任务</h3>
                                                                </div>
                                                                <div class="panel-body">
                                                                    <div class="card" style="width: 19.7rem;">
                                                                        <img class="card-img-top"
                                                                             src="/static/task_scheduler/img/clock2.png"
                                                                             alt="Card image cap" width="100%">
                                                                        <br>
                                                                        <div class="card-body">
                                                                            <a class="nav-link btn btn-default"
                                                                               href="{% url 'task_scheduler:task_scheduler-task-crontab-job' %}?project_id={{ request.tracer.project.id }}"
                                                                               style="color: #333">快速创建</a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="panel panel-default">
                                                                <div class="panel-heading">
                                                                    <h3 class="panel-title">添加Interval Job任务</h3>
                                                                </div>
                                                                <div class="panel-body">
                                                                    <div class="card" style="width: 19.7rem;">
                                                                        <img class="card-img-top"
                                                                             src="/static/task_scheduler/img/clock2.png"
                                                                             alt="Card image cap" width="100%">
                                                                        <br>
                                                                        <div class="card-body">
                                                                            <a class="nav-link btn btn-default"
                                                                               href="{% url 'task_scheduler:task_scheduler-task-interval-job' %}?project_id={{ request.tracer.project.id }}"
                                                                               style="color: #333">快速创建</a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
