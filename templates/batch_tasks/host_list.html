<div class="col-sm-3 content">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">可操作的主机列表</h3>
        </div>
        <div class="panel-body">
            <div class="list-group bord-no">
                {% for host_group in servers %}
                    <a class="list-group-item" style="background:lightslategrey;color: white"
                       onclick="ItemToggle(this)" href="#">{{ forloop.counter }}.【{{ host_group.hostname|upper }}】 | {{ host_group.desc|truncatechars:10 }}...
                    </a>
                    <ul>
                        <li style="margin-left: -15px;margin-top: 5px"><input type="checkbox" tag="host-select" value="{{ host_group.id }}">
                            {{ host_group.username }}@{{ host_group.hostname }}|{{ host_group.desc }}
                        </li>
                    </ul>
                    <hr>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
